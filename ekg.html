<svg>

        stroke-width="2"
        stroke="rgba(0,0,0,0.05)"
        ng-style="{ strokeDasharray: (strokeLength*($index+1)/ekg.paths.length) + ' ' +
                                     (strokeLength - (strokeLength*($index+1)/ekg.paths.length)) }"
        d="m 0,90.023 L 92.449,90.023 100.681,67.947 106.057,111.971   133.776,3.229 143.52,165.793 165.475,90.003 232.867,90.024">

           from="{{strokeLength*$index/ekg.paths.length}}"
           to="{{strokeLength*$index/ekg.paths.length - strokeLength}}"
           begin="0s"
           dur="1000ms"
           repeatCount="indefinite"/>
  </path>
</svg>
